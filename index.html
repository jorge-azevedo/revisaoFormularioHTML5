<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulário HTML5</title>
</head>
<body>
    <from>
        <label for="texto">Campo de texto</label>
        <input type="text" id="texto"><br/>
        <label for="numero">Campo de numero</label>
        <input type="number"><br/>
        <label for="data">Campo de data</label>
        <input type="date" id="data"><br/>
        <label for="cor">Campo de cor</label>
        <input type="color" id="cor">
    </from>
</body>
</html>
